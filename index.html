<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>SF-tree-finder</title>
	<link rel="stylesheet" href='index.css'></link>
</head>

<body>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.1/d3.min.js'></script>
	<script src="js/index.js"></script>

	<div id="canvas"></div>

	<input type="text" id="DBHmax" onkeyup='filter(this, "DBHmax")' placeholder="Max Diameter">
	<input type="text" id="DBHmin" onkeyup='filter(this, "DBHmin")' placeholder="Min Diameter">
	<br>
	<label class="switch">
		<input type="checkbox">
		<span id="POI-slider" class="slider" onclick='filter(this, "POIs")'></span>
	</label>

</body>
</html>
