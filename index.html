<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>SF-tree-finder</title>
	<link rel="stylesheet" href='index.css'></link>
	<link rel="stylesheet" href="https://rawgit.com/MasterMaps/d3-slider/master/d3.slider.css"></link>
</head>

<body>

	<div id="canvas"></div>
	<div class="wrapper">
		<h3>Tree Diameter Range (inches): 
			<br>max: <span id="DBH-range-slider-max"></span>
			<br>min: <span id="DBH-range-slider-min"></span>
		</h3>
		<div id="DBH-range-slider"></div>
	</div>

	<label class="switch">
		<input type="checkbox">
		<span id="POI-slider" class="slider" onclick='filter(this, "POIs")'></span>
	</label>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.1/d3.min.js'></script>
	<script src="js/d3.slider.js"></script>
	<script src="js/index.js"></script>

</body>
</html>
